<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--Bootstrap-->
    <script src="vendor/js/jquery-3.3.1.slim.min.js" defer></script>
    <script src="vendor/js/popper.min.js" async></script>
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css" />
    <script src="vendor/js/bootstrap.min.js" defer></script>
    <!--Flexboxgrid2-->
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css"
    /> -->
    <title>UberEats</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top">
        <div class="container">
          <a href="#"><img src="photo/logo.svg" alt="Logo" /></a>
          <img src="photo/basket.svg" alt="Basket" />
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="jumbotron">
        <form>
          <input type="text" placeholder="Поиск по ресторанам и кухням" />
        </form>
      </div>
    </div>
    <main>
      <div class="container">
        <h2 class="title">Рестораны</h2>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-lg-4 col-md-6 col-sm-12">
            <figure class="carta">
              <img src="photo/cards/1.svg" />
              <figcaption class="lvl1">Макдональдс - Газетний</figcaption>
              <figcaption class="lvl2">• Бургеры •</figcaption>
              <figcaption class="lvl3">25 - 35 мин</figcaption>
            </figure>
          </div>
          <div class="col col-lg-4 col-md-6 col-sm-12">
            <figure class="carta">
              <img src="photo/cards/2.svg" />
              <figcaption class="lvl1">DimSum & Co - ЦДМ</figcaption>
              <figcaption class="lvl2">
                • Японская • Китайская • Азиатская •
              </figcaption>
              <figcaption class="lvl3">40 - 50 мин</figcaption>
            </figure>
          </div>
          <div class="col col-lg-4 col-md-6 col-sm-12">
            <figure class="carta">
              <img src="photo/cards/3.svg" />
              <figcaption class="lvl1">Движок - Манежная</figcaption>
              <figcaption class="lvl2">
                • Американская • Европейская •
              </figcaption>
              <figcaption class="lvl3">35 - 45 мин</figcaption>
            </figure>
          </div>
          <div class="col col-lg-4 col-md-6 col-sm-12">
            <figure class="carta">
              <img src="photo/cards/4.svg" />
              <figcaption class="lvl1">НЯ — NHA</figcaption>
              <figcaption class="lvl2">• Вьетнамская •</figcaption>
              <figcaption class="lvl3">30 - 40 мин</figcaption>
            </figure>
          </div>
          <div class="col col-lg-4 col-md-6 col-sm-12">
            <figure class="carta">
              <img src="photo/cards/5.svg" />
              <figcaption class="lvl1">Точка Дзы — Цветной</figcaption>
              <figcaption class="lvl2">• Вьетнамская •</figcaption>
              <figcaption class="lvl3">40 - 50 мин</figcaption>
            </figure>
          </div>
          <div class="col col-lg-4 col-md-6 col-sm-12">
            <figure class="carta">
              <img src="photo/cards/6.svg" />
              <figcaption class="lvl1">Cinnabon</figcaption>
              <figcaption class="lvl2">
                • Выпечка • Десерты • Капкейки •
              </figcaption>
              <figcaption class="lvl3">25 - 35 мин</figcaption>
            </figure>
          </div>
          <div class="col col-lg-4 col-md-6 col-sm-12">
            <figure class="carta">
              <img src="photo/cards/7.svg" />
              <figcaption class="lvl1">PIZZELOVE</figcaption>
              <figcaption class="lvl2">• Пицца •</figcaption>
              <figcaption class="lvl3">15 - 25 мин</figcaption>
            </figure>
          </div>
          <div class="col col-lg-4 col-md-6 col-sm-12">
            <figure class="carta">
              <img src="photo/cards/8.svg" />
              <figcaption class="lvl1">Zю кафе</figcaption>
              <figcaption class="lvl2">• Японская •</figcaption>
              <figcaption class="lvl3">25 - 35 мин</figcaption>
            </figure>
          </div>
          <div class="col col-lg-4 col-md-6 col-sm-12">
            <figure class="carta">
              <img src="photo/cards/9.svg" />
              <figcaption class="lvl1">Bar BQ Cafe — Манежная</figcaption>
              <figcaption class="lvl2">• Европейская •</figcaption>
              <figcaption class="lvl3">30 - 40 мин</figcaption>
            </figure>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="footdown">
          <div class="logofoot">
            <img src="photo/logo-foot.svg" alt="Logo" />
          </div>
          <div class="more">
            <div class="container">
              <div class="row">
                <div class="st1 col col-lg-3 col-md-3 col-sm-12">
                  <img src="photo/lang.svg" alt="Language" />
                  <div class="mini">
                    <div class="minimi">
                      <img src="photo/mini-logo.svg" alt="Mini Logo" />
                    </div>
                    <div class="spysok">
                      <a href="#1">
                        <img src="photo/sociable/facebook.svg" alt="Facebook"
                      /></a>
                      <a href="#2"
                        ><img src="photo/sociable/twitter.svg" alt="Twitter"
                      /></a>
                      <a href="#3"
                        ><img
                          src="photo/sociable/instagram.svg"
                          alt="Instagram"
                        />
                      </a>
                    </div>
                  </div>
                </div>
                <div class="st2 col-12 col-lg-5 col-md-5 col-sm-12">
                  <div class="in-st2">
                    <a href="#about" id="sylka">Об UberEats</a>
                    <a href="#partner" id="sylka"
                      >Станьте партнёром по доставке</a
                    >
                    <a href="#partner" id="sylka"
                      >Станьте парнёром-рестораном</a
                    >
                  </div>
                </div>
                <div class="st3 col-12 col-lg-4 col-md-4 col-sm-12">
                  <div class="in-st3">
                    <a href="#citys" id="sylka">Все города</a>
                    <a href="#prices" id="sylka">Цены</a>
                    <a href="#help" id="sylka">Помощь</a>
                    <a href="#faqs" id="sylka">FAQs</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="downloading">
            <div class="container">
              <div class="maindownloading">
                <div class="down1">
                  <a href="#appstore"
                    ><img src="photo/appstore.svg" alt="App Store"
                  /></a>
                </div>
                <div class="down2">
                  <a href="#googleplay"
                    ><img src="photo/playmarket.svg" alt="Google Play Market"
                  /></a>
                </div>
              </div>
            </div>
          </div>
          <div class="privacy">
            <div class="container">
              <div class="privacy_text">
                <div class="txt">© 2017 Uber Technologies Inc.</div>
                <div class="txt">Обработка персональных данных</div>
                <div class="txt">Пользовательское соглашение</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
